<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bar Crawl</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="js/marker.js"></script>
  <script src="js/yelp.js"></script>
  <script src="js/eventbrite.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/maps.js"></script>
  <script src="js/app.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
    <div class="loading_screen">
      <div class="welcome_text">
        <div class="welcomeTitle">Bar Crawl</div>
        <div class="loading_icon"></div>
      </div>
    </div>
  <header class="mainHeader">
    <h1 class="headerName"></h1>
  </header>
  <div class="weatherContainer">
  </div>
  <input id="pac-input" class="controls" type="text" placeholder="Search Box">
  <div class="mainContainer">
    <div class="eventsContainer">
    </div>
    <div class="mapContainer">
      <div id="mapDisplay" class="mapDisplay">
        Map goes here
      </div>
    </div>
    <div class="businessContainer">
    </div>
  </div>
  <div class="destinationsAddedContainer">
    <div class='destinationsAddedTitle'>Destinations Added:</div>
    <div class="destinationsAdded"></div>
    <div class="calculateRoute"><button class="calculateRouteButton">Calculate Route</button></div>
  </div>
  <div id="directionsPanel" class="directionsPanel"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key={apiKey}&libraries=places"></script>
</body>

</html>
